<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 24px;
        }
        /* Dropdown menu styles */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
        .dropdown select {
            padding: 5px;
            font-size: 18px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Language Switcher Dropdown -->
    <div class="dropdown">
        <select id="languageSwitcher" onchange="switchLanguage()">
            <option value="en">English</option>
            <option value="sv">Svenska</option>
        </select>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1 id="title">Website Under Construction</h1>
        <p id="description">We'll be live soon! Stay tuned.</p>
    </div>

    <script>
        // Function to switch languages based on the dropdown selection
        function switchLanguage() {
            const language = document.getElementById('languageSwitcher').value;

            if (language === 'en') {
                document.getElementById('title').textContent = 'Website Under Construction';
                document.getElementById('description').textContent = "We'll be live soon! Stay tuned.";
            } else if (language === 'sv') {
                document.getElementById('title').textContent = 'Webbplatsen är under konstruktion';
                document.getElementById('description').textContent = 'Vi är live snart! Håll utkik.';
            }
        }
    </script>

</body>
</html>
